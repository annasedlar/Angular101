<!DOCTYPE html>
<html ng-app="clickApp">
<head>
<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript" src="clickController.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body ng-controller="clickController">
	<div class="container" style="margin-top:50px">
<!-- 		{{test}} -->
		<h1>Enter a Task</h1>
		<form ng-submit="submitHandler()">
			<input ng-model="task" placeholder="Task title">
			<input ng-model="taskDate" type="date" placeholder="task Date"/>
			<input type="submit" class="btn btn-primary">
		</form>

		<h1>Task List</h1>
		<ul ng-repeat="task in tasks">
			<li>{{task.name}}</li>
			<li>{{task.date}}</li>
		</ul>

		<hr/>
		<h1>Give me a student</h1>
		<input ng-model="studentName" placeholder="enter a student's name">
		<hr/>
		<button class="btn btn-primary" ng-click="handleClick()">Click on me</button>

		<li ng-repeat="student in students track by $index">
			{{$index}}:{{student}}
			<!-- {{students[$index]}} -->
		</li>
		<hr/>
		<button class="btn btn-danger" ng-click="clearStudents()">Now click on me</button>


	</div>
</body>
</html>
